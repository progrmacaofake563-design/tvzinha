<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TV Retrô Pro - GitHub Live</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            /* Dimensões Ampliadas */
            --w: 420px; 
            --h: 300px; 
            --d: 220px;
            --tv-color: #ff9800;
            --tv-dark: #e65100;
        }

        body {
            margin: 0; height: 100vh; background: #f4f7f6;
            display: flex; justify-content: center; align-items: center;
            perspective: 1800px; font-family: 'VT323', monospace;
            overflow: hidden;
        }

        /* --- CENA 3D --- */
        .scene {
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-15deg) rotateY(35deg);
        }

        .tv-cube {
            position: relative;
            width: var(--w);
            height: var(--h);
            transform-style: preserve-3d;
        }

        .face {
            position: absolute;
            box-sizing: border-box;
            border: 1px solid rgba(0,0,0,0.03);
            backface-visibility: hidden;
        }

        /* FECHAMENTO PERFEITO DAS QUINAS */
        .front {
            width: var(--w); height: var(--h); background: var(--tv-color);
            transform: translateZ(110px); /* d / 2 */
            border-radius: 25px; display: flex; align-items: center; justify-content: center;
        }

        .back {
            width: var(--w); height: var(--h); background: var(--tv-dark);
            transform: rotateY(180deg) translateZ(110px); border-radius: 25px;
        }

        .right {
            width: var(--d); height: var(--h); background: var(--tv-dark);
            transform: rotateY(90deg) translateZ(210px); /* w / 2 */
            left: calc(50% - (var(--d) / 2));
        }

        .left {
            width: var(--d); height: var(--h); background: var(--tv-dark);
            transform: rotateY(-90deg) translateZ(210px);
            left: calc(50% - (var(--d) / 2));
        }

        .top {
            width: var(--w); height: var(--d); background: var(--tv-color);
            transform: rotateX(90deg) translateZ(110px); /* d / 2 */
            top: calc(50% - (var(--d) / 2)); filter: brightness(1.1);
            border-radius: 15px;
        }

        .bottom {
            width: var(--w); height: var(--d); background: rgba(0,0,0,0.2);
            transform: rotateX(-90deg) translateZ(190px);
            top: calc(50% - (var(--d) / 2)); filter: blur(25px);
        }

        /* --- TELA E MOLDURA --- */
        .screen-bezel {
            width: 75%; height: 80%;
            background: #000; border: 10px solid #2b1d0e;
            border-radius: 30px 30px 30px 10px;
            position: relative; overflow: hidden;
            box-shadow: inset 0 0 40px #000;
            margin-right: 20px;
        }

        #yt-player {
            width: 100%; height: 100%;
            transform: scale(1.05); /* Esconde bordas do player */
        }

        .status {
            position: absolute; top: 15px; right: 25px;
            color: #0f0; font-size: 22px; z-index: 10;
            text-shadow: 0 0 10px #0f0;
        }

        /* --- ACESSÓRIOS --- */
        .antennas {
            position: absolute; top: -160px; left: 50%;
            transform: translateX(-50%); width: 10px;
        }
        .rod {
            position: absolute; bottom: 0; width: 4px; height: 200px;
            background: linear-gradient(#fff, #999);
            transform-origin: bottom; border-radius: 2px;
        }
        .rod.l { transform: rotateZ(-25deg); }
        .rod.r { transform: rotateZ(25deg); }
        .tip { position: absolute; top: -6px; left: -3px; width: 10px; height: 10px; background: #222; border-radius: 50%; }

        .controls { display: flex; flex-direction: column; gap: 20px; }
        .dial { width: 40px; height: 40px; background: #332211; border-radius: 50%; border: 3px solid #1a1108; box-shadow: 2px 4px 6px rgba(0,0,0,0.4); }

        /* --- CONTROLE REMOTO 3D --- */
        .remote {
            position: absolute; bottom: -120px; right: -150px;
            width: 65px; height: 120px; background: #e0e0e0;
            border-radius: 12px; transform: translateZ(30px);
            box-shadow: 0 8px 0 #bbb, 20px 20px 40px rgba(0,0,0,0.15);
            display: flex; flex-direction: column; align-items: center; padding: 15px 5px; gap: 12px;
            cursor: pointer; transition: 0.1s;
        }
        .remote:active { transform: translateZ(25px); box-shadow: 0 4px 0 #bbb; }
        .btn-red { width: 22px; height: 22px; background: #ff4444; border-radius: 50%; }
        .btn-blue { width: 40px; height: 14px; background: #4da6ff; border-radius: 4px; }
        .btn-grey { width: 40px; height: 14px; background: #999; border-radius: 4px; }
    </style>
</head>
<body>

<div class="scene">
    <div class="tv-cube">
        <div class="face bottom"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face top">
            <div class="antennas">
                <div class="rod l"><div class="tip"></div></div>
                <div class="rod r"><div class="tip"></div></div>
            </div>
        </div>
        
        <div class="face front">
            <div class="screen-bezel">
                <div class="status" id="ch-display">LIVE 01</div>
                <div id="yt-player"></div>
            </div>

            <div class="controls">
                <div class="dial"></div>
                <div class="dial"></div>
                <div style="width:45px; height:70px; background: repeating-linear-gradient(0deg, #1a1108 0 2px, transparent 2px 6px); opacity:0.8"></div>
            </div>
        </div>
    </div>

    <div class="remote" id="remote">
        <div class="btn-red"></div>
        <div class="btn-blue"></div>
        <div class="btn-grey"></div>
        <div class="btn-grey"></div>
    </div>
</div>

<script>
    // Playlist de Lives do YouTube
    const lives = [
        'jfKfPfyJRdk', // Lofi Girl
        'DWcJFNfaw9c', // Ambient
        '5qap5aO4i9A'  // Relax Radio
    ];

    let currentCh = 0;
    let player;

    // Carrega a API do YouTube
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            videoId: lives[currentCh],
            playerVars: { 
                'autoplay': 1, 
                'controls': 0, 
                'disablekb': 1,
                'rel': 0,
                'modestbranding': 1,
                'mute': 1 // Autoplay exige mudo inicialmente
            },
            events: {
                'onReady': (e) => e.target.playVideo()
            }
        });
    }

    // Clique no controle para mudar de canal
    document.getElementById('remote').addEventListener('click', () => {
        currentCh = (currentCh + 1) % lives.length;
        player.loadVideoById(lives[currentCh]);
        
        const display = document.getElementById('ch-display');
        display.innerText = "CH " + (currentCh + 1);
        setTimeout(() => { display.innerText = "LIVE 0" + (currentCh + 1); }, 2000);
    });

    // Desmuta ao primeiro clique na página
    document.body.addEventListener('click', () => {
        if(player && player.isMuted()) {
            player.unMute();
            player.setVolume(50);
        }
    }, { once: true });
</script>

</body>
</html>
